<script>
var drawing=["canvas", "canvas1", "canvas2", "canvas3", "canvas4", "canvas5", "canvas6", "canvas7", "canvas8", "canvas9", "canvas10", "canvas11", "canvas12", "canvas13", "canvas14"];
var colours=["red", "green", "white", "magenta", "yellow", "orange", "brown", "aqua", "blue", "cyan"];

function fillboxes()
{
var y=0
while(y!==10)
{
var x=Math.floor((Math.random()*15));
if((document.getElementById(drawing[x]).getContext("2d").fillStyle)=="#000000")
{
var c=document.getElementById(drawing[x]);
var context=c.getContext("2d");
var gdt=context.createLinearGradient(0,0,50,0);
gdt.addColorStop(0,colours[y]);
gdt.addColorStop(1,colours[y+1]);
y=y+2;
context.fillStyle=gdt;
context.fillRect(0,0,100,100);


}
}
y=0;
for(var i=0;i<16;i++)
{
if((document.getElementById(drawing[i]).getContext("2d").fillStyle)=="#000000")
{
var c=document.getElementById(drawing[i]);
var context=c.getContext("2d");
context.fillStyle=colours[y];
context.fillRect(0,0,100,100);
y++;
}
}




}


function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
temp=ev.target.id;

}
function allowdrop(ev)
{

ev.preventDefault();


}
function drop(ev)
{
var ele=document.getElementById(ev.target.id);
var ctx=ele.getContext("2d");
var ele2=document.getElementById(temp);
var ctx2=ele2.getContext("2d");
var tempcolor=ctx.fillStyle;
ctx.fillStyle=ctx2.fillStyle;
ctx.fillRect(0,0,100,100);

ctx2.fillStyle=tempcolor;
ctx2.fillRect(0,0,100,100);


}
</script>
